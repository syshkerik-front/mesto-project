<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
	<header class="header">
		<img src="./images/logo_header.svg" alt="Лого" class="header__logo">
	</header>
	<main>
		<section class="profile">
			<img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
			<div>
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button type="button" class="button button_action_edit"></button>
				</div>
				<p class="profile__description">Исследователь океана</p>
			</div>
			<button type="button" class="button button_action_add"></button>
		</section>
		<section class="photo-grid">
			<ul class="photo-grid__list">
			</ul>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__author">© 2020 Mesto Russia</p>
	</footer>
	<div class="popup" id=editprofile>
		<div class="popup__container">
			<button class="button button_action_close" type="button"></button>
			<form class="popup__admin" name="info">
				<h2 class="popup__title">Редактировать профиль</h2>
				<fieldset class="popup__input-container">
					<input type="text" class="popup__input-text" name="name" id="name">
					<input type="text" class="popup__input-text" name="description" id="description">
				</fieldset>
				<fieldset class="popup__handler">
					<button type="submit" class="popup__button" value="Сохранить">Сохранить</button>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="popup" id=addplace>
		<div class="popup__container">
			<button class="button button_action_close" type="button"></button>
			<form class="popup__admin" name="info">
				<h2 class="popup__title">Новое место</h2>
				<fieldset class="popup__input-container">
					<input type="text" class="popup__input-text" placeholder="Название" name="place" id="place">
					<input type="text" class="popup__input-text" placeholder="Ссылка на картинку" name="link" id="link">
				</fieldset>
				<fieldset class="popup__handler">
					<button type="submit" class="popup__button" value="Создать">Создать</button>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="popup popup_photo" id=popup-photo>
		<div class="popup__container-photo">
			<button class="button button_action_close" type="button"></button>
			<img src="" alt="Фото" class="popup__image-popup">
			<p class="popup__caption"></p>
		</div>
	</div>
	<template id="card-template">
		<li class="card">
			<button type="button" class="card__delete"></button>
			<img src="" alt="Фото" class="card__photo">
			<div class="card__info">
				<h2 class="card__title"></h2>
				<button type="button" class="card__like"></button>
			</div>
		</li>
	</template>
	<script src="./scripts/index.js"></script>
</body>
</html>
