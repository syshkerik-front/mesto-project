<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
	<header class="header">
		<img src="./images/logo_header.svg" alt="Лого" class="header__logo">
	</header>
	<main>
		<section class="profile">
			<img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
			<div>
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button type="button" class="button"><img src="./images/edit.svg" alt="Редактировать" class="button button_action_edit"></button>
				</div>
				<p class="profile__description">Исследователь океана</p>
			</div>
			<button type="button" class="button"><img src="./images/add.svg" alt="Добавить" class="button button_action_add"></button>
		</section>
		<section class="photo-grid">
			<ul class="photo-grid__list">
				<li class="card">
					<img src="./images/photo1.png" alt="Фото" class="card__photo">
					<div class="card__info">
						<h2 class="card__title">Карачаевск</h2>
						<button type="button" class="card__button"><img src="./images/like.svg" alt="Лайк" class="card__like"></button>
					</div>
				</li>
				<li class="card">
					<img src="./images/photo2.png" alt="Фото" class="card__photo">
					<div class="card__info">
						<h2 class="card__title">Гора Эльбрус</h2>
						<button type="button" class="card__button"><img src="./images/like.svg" alt="Лайк" class="card__like card__like_active"></button>
					</div>
				</li>
				<li class="card">
					<img src="./images/photo3.png" alt="Фото" class="card__photo">
					<div class="card__info">
						<h2 class="card__title">Домбай</h2>
						<button type="button" class="card__button"><img src="./images/like.svg" alt="Лайк" class="card__like"></button>
					</div>
				</li>
				<li class="card">
					<img src="./images/photo4.png" alt="Фото" class="card__photo">
					<div class="card__info">
						<h2 class="card__title">Гора Эльбрус</h2>
						<button type="button" class="card__button"><img src="./images/like.svg" alt="Лайк" class="card__like card__like_active"></button>
					</div>
				</li>
				<li class="card">
					<img src="./images/photo5.png" alt="Фото" class="card__photo">
					<div class="card__info">
						<h2 class="card__title">Домбай</h2>
						<button type="button" class="card__button"><img src="./images/like.svg" alt="Лайк" class="card__like"></button>
					</div>
				</li>
				<li class="card">
					<img src="./images/photo6.png" alt="Фото" class="card__photo">
					<div class="card__info">
						<h2 class="card__title">Карачаево-Черкесия</h2>
						<button type="button" class="card__button"><img src="./images/like.svg" alt="Лайк" class="card__like card__like_active"></button>
					</div>
				</li>
			</ul>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__author">© 2020 Mesto Russia</p>
	</footer>
	<div class="popup">
		<form name="info" class="popup__container">
			<button class="button" type="button"><img src="./images/close.svg" alt="Закрыть" class="button button_action_close"></button>
			<div class="popup__admin">
				<h2 class="popup__title">Редактировать профиль</h2>
				<fieldset class="popup__input-container">
					<input type="text" class="popup__input-text" value="Жак-Ив Кусто" name="name">
					<input type="text" class="popup__input-text" value="Исследователь океана" name="description">
				</fieldset>
				<fieldset class="popup__handler">
					<input type="submit" class="popup__button" value="Сохранить">
				</fieldset>
			</div>
		</form>
	</div>
</body>
</html>
